<div class="jumbotron">
    <div class="text-center">
        <h1>Bem-vindo ao Contatooh</h1>
    </div>
</div>
<button class="btn btn-primary" ng-click="increment();">Novo</button>
<p><span>Contatos Cadastrados: {{total}}</span></p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos">            
            <td>{{contato.nome}}</td>
            <td>{{contato.mail}}</td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="removerContato($index);">Remover</button>                
            </td>
        </tr>
    </table>
</div>
