<div class="jumbotron">
    <div class="text-center">
        <h1>Bem-vindo ao Contatooh</h1>
    </div>
</div>
<p ng-show="mensagem.texto">
    {{mensagem.texto}}
</p>
<button class="btn btn-primary" ng-click="increment();">Novo</button>
<input type="search" placeholder="Pesquisa" ng-model="filtro">
<p ng-show="contatos.length">
    Contatos Cadastrados: {{contatos.length}}
</p>
<div class="table-responsive">
    <table class="table table-hover">
        <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th class="text-center">Ação</th>
        </tr>
        <tr ng-repeat="contato in contatos | filter: filtro">            
            <td>{{contato.nome}}</td>
            <td>{{contato.mail}}</td>
            <td class="text-center">
                <button class="btn btn-warning" ng-click="removerContato($index);">Remover</button>                
            </td>
        </tr>
    </table>
</div>
